<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${#strings.isEmpty(persona.id) ? 'Nueva Persona' : 'Editar Persona'}"></h1>
        <form th:action="@{/personas}" th:object="${persona}" method="post">
            <input type="hidden" th:field="*{id}">
            <label>Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required />
            <br />
            <label>Apellido</label>
            <input type="text" id="apellido" th:field="*{apellido}" required />
            <br />
            <label>Edad:</label>
            <input type="number" id="edad" th:field="*{edad}" required />
            <br />
            <button type="submit">Guardar</button>
        </form>
    </body>
</html>
